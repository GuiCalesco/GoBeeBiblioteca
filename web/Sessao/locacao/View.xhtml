<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLocacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLocacaoLabel_locacaoPK_idLocacao}"/>
                    <h:outputText value="#{locacaoController.selected.locacaoPK.idLocacao}" title="#{bundle.ViewLocacaoTitle_locacaoPK_idLocacao}"/>
                    <h:outputText value="#{bundle.ViewLocacaoLabel_dataRetirada}"/>
                    <h:outputText value="#{locacaoController.selected.dataRetirada}" title="#{bundle.ViewLocacaoTitle_dataRetirada}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLocacaoLabel_dataDevolucao}"/>
                    <h:outputText value="#{locacaoController.selected.dataDevolucao}" title="#{bundle.ViewLocacaoTitle_dataDevolucao}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLocacaoLabel_aluno}"/>
                    <h:outputText value="#{locacaoController.selected.aluno}" title="#{bundle.ViewLocacaoTitle_aluno}"/>
                    <h:outputText value="#{bundle.ViewLocacaoLabel_livro}"/>
                    <h:outputText value="#{locacaoController.selected.livro}" title="#{bundle.ViewLocacaoTitle_livro}"/>
                </h:panelGrid>
                <br />
                <br />
                <h:commandLink action="#{locacaoController.prepareCreate}" value="#{bundle.ViewLocacaoCreateLink}" />
                <br />
                <h:commandLink action="#{locacaoController.prepareList}" value="#{bundle.ViewLocacaoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLocacaoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
