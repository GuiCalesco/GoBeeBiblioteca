<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h1><h:outputText value="Cadastro de alunos"></h:outputText></h1>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="ID do Aluno:" for="idAluno" />
                    <h:inputText id="idAluno" value="#{alunoController.selected.idAluno}" title="#{bundle.CreateAlunoTitle_idAluno}" required="true" requiredMessage="#{bundle.CreateAlunoRequiredMessage_idAluno}"/>
                    <h:outputLabel value="Nome:" for="nomeAluno" />
                    <h:inputText id="nomeAluno" value="#{alunoController.selected.nomeAluno}" title="#{bundle.CreateAlunoTitle_nomeAluno}" required="true" requiredMessage="#{bundle.CreateAlunoRequiredMessage_nomeAluno}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alunoController.create}" value="Salvar" />
                <br />
                <br />
                <h:commandLink action="#{alunoController.prepareList}" value="Mostrar todos os alunos" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Home"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
